{% load static %}
<link rel="stylesheet" href="{% static 'css/nav.css' %}">

<div class="my-container">
    <div class="sidebar active">
        <div class="menu-btn">
            <i class="ph-bold ph-caret-left"></i>
        </div>
        <div class="head">
            <div class="user-img">
                <img src="{% static 'images/user.png' %}" alt="">
            </div>
            <div class="user-details">
                <p class="title-user">Usuario</p>
                <p class="name">{{ user }}</p>
            </div>
        </div>
        <div class="nav">
            <div class="menu-nav">
                <p class="title">Principal</p>
                <ul>
                    <li>
                        <a href="{% url 'dashboard' %}">
                            <i class="icon ph-bold ph-house-simple"></i>
                            <span class="text">Panel Principal</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon ph-bold ph-arrows-left-right"></i>
                            <span class="text">Movimientos</span>
                            <i class="arrow ph-bold ph-caret-down"></i>
                        </a>
                        <ul class="sub-menu">
                            <li>
                                <a href="{% url 'lista_compras' %}">
                                    <span class="text">Entradas</span>
                                    <i class="icon ph-bold ph-arrow-fat-lines-left"></i>
                                </a>
                            </li>
                            <li>
                                <a href="{% url 'lista_ventas' %}">
                                    <span class="text">Salidas</span>
                                    <i class="icon ph-bold ph-arrow-fat-lines-right"></i>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="{% url 'productos' %}">
                            <i class="fa-solid fa-cubes"></i>
                            <span class="text">Stock</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon ph-bold ph-file-text"></i>
                            <span class="text">Posts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon ph-bold ph-calendar-blank"></i>
                            <span class="text">Schedules</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon ph-bold ph-table"></i>
                            <span class="text">Formularios</span>
                            <i class="arrow ph-bold ph-caret-down"></i>
                        </a>
                        <ul class="sub-menu">
                            <li>
                                <a href="{% url 'categorias' %}">
                                    <span class="text">Categorías</span>
                                    <i class="icon ph-bold ph-tag"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="text">Subscribers</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="text">Funds</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="text">Declines</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="text">Payouts</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <div class="menu-nav">
            <p class="title-user">Cuenta</p>
            <ul>
                <li>
                    <a href="#">
                        <i class="icon ph-bold ph-gear"></i>
                        <span class="text">Configuración</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon ph-bold ph-info"></i>
                        <span class="text">Ayuda</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">
                        <i class="icon ph-bold ph-sign-out"></i>
                        <span class="text">Cerrar Sesión</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="{% static 'js/nav.js' %}"></script>
