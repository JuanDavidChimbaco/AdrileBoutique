{% extends 'inventario/index.html' %}
{% block contenido %}
{% load static %}
<div class="row mt-3">
    <div class="col d-flex align-items-center justify-content-center">
        <div class="row d-flex justify-content-center">
            <h3 class="text-center">Salida</h3>
        </div>
    </div>
</div>
<hr>

<div class="row justify-content-center mx-2">
    <div class="col">
        <form method="post" id="venta-form">
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" id="clienteInput" name="cliente" placeholder="Cliente" class="form-control">
                <label for="cliente" class="form-label">Cliente:</label>
            </div>
            <div class="d-flex justify-content-center mt-2 mb-2">
                <a class="btn buttons fw-bold" href="{% url 'clientes' %}"><i class="fa-solid fa-circle-plus"></i>
                    Agregar Clientes
                </a>
            </div>
        </form>
    </div>
    <div class="col">
        <div class="form-floating">
            <input type="text" id="productoInput" name="productoInput" placeholder="Buscar productos..." class="form-control">
            <label for="productoInput" class="form-label">Producto:</label>
        </div>
        <div class="d-flex justify-content-center mt-2 mb-2">
            <a class="btn buttons fw-bold" href="{% url 'productos' %}"><i class="fa-solid fa-circle-plus"></i>
                Agregar Productos
            </a>
        </div>
    </div>
</div>

<div class="row mx-2">
    <div class="col">
        <div id="cantidad-div">
            <div class="form-floating">
                <input type="text" id="cantidad" name="cantidad" placeholder="Cantidad" class="form-control">
                <label for "cantidad" class="form-label">Cantidad:</label>
            </div>
        </div>
    </div>
    <div class="col">
        <div id="precio-div">
            <div class="form-floating">
                <input type="text" id="precio" name="precio" placeholder="Precio" class="form-control" readonly>
                <label for="precio" class="form-label">Precio:</label>
            </div>
        </div>
    </div>
</div>
<hr />
<div class="row mx-2">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="tabla-venta">
            </tbody>
        </table>
    </div>
</div>

<div class="row mx-2">
    <div class="col d-flex justify-content-center mt-3">
        <button id="realizar-venta" type="button" class="btn buttons mx-1 mt-3 fw-bold">Realizar Venta</button>
    </div>
</div>
<hr>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

<script>
$(document).ready(function() {
    // Configura el autocomplete para el campo de cliente
    $("#clienteInput").autocomplete({
        source: function(request, response) {
            // Utiliza Axios para obtener la lista de clientes desde tu servidor
            axios.get("{% url 'clientes' %}", {
                params: { term: request.term }
            })
            .then(function(data) {
                response(data);
            })
            .catch(function(error) {
                console.log(error);
            });
        }
    });

    // Configura el autocomplete para el campo de producto
    $("#productoInput").autocomplete({
        source: function(request, response) {
            // Utiliza Axios para obtener la lista de productos desde tu servidor
            axios.get("{% url 'productos' %}", {
                params: { term: request.term }
            })
            .then(function(data) {
                response(data);
            })
            .catch(function(error) {
                console.log(error);
            });
        },
        select: function(event, ui) {
            // Maneja la selección de un producto y muestra su imagen
            $("#imagenProducto").html('<img src="' + ui.item.imagen + '">');
        }
    });

    // Agrega funcionalidad adicional aquí, como la gestión de eventos y el manejo de la tabla de venta.
});
</script>
{% endblock %}
