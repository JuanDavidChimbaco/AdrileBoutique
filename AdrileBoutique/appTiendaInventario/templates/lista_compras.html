<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <ul>
        {% for compra in compras %}
            <li>{{ compra.fecha_compra }} - Proveedor: {{ compra.proveedor }} - Total: {{ compra.total_cantidad }}</li>
        {% endfor %}
    </ul>
</body>
</html>
